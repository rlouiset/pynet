## CONFIGURATION FILE FOR HYDRA XPS [CONTROL] vs [BIPOLAR+SCHIZOPHRENIA]

XP_NAME :
  "HYDRA_SKZ_vs_BIP"

#############################################
########### DATASET_CONFIG ##################
#############################################
DATASET_CONFIG :
  DATA_DIRS :
    ROOT : "/home/robin/Desktop/rl264746/neurospin/psy/"
    metadata_path :
      - "biobd_cat12vbm_participants.csv"
      - "bsnip1_cat12vbm_participants.csv"
      - "schizconnect-vip-prague_cat12vbm_participants.csv"
    input_path :
      - "biobd_cat12vbm_rois-gs.csv"
      - "bsnip1_cat12vbm_rois-gs.csv"
      - "schizconnect-vip-prague_cat12vbm_rois-gs.csv"

  ## Number of folds / Max sample number per labels / Max train set length
  N_FOLD : 10
  N_TRAIN_MAX : 1268
  N_TRAIN_MAX_PER_LABEL : ~
  TRAIN_SIZE : 0.9

  ## RESIDUALS : Regress out some metadata
  RESIDUALS :
    REGRESS_OUT : "site + age + sex"
    WITH_RESPECT_TO : "site + age + sex + diagnosis"

  ## Features to filter out
  FEATURES_FILTER :
    KEYWORDS :
      - "participant_id"
      - "run"
      - "session"
      - "TIV"
      - "CSF_Vol"
      - "GM_Vol"
      - "WM_Vol"
    SUB_KEYWORDS :
      - "CSF_Vol"

  ## Stratification type
  STRATIFICATION : "HYDRA_SKZ_VS_BIP"

  ## String to Label conversion dict
  LABEL_DICT:
    psychotic bipolar disorder: 2
    bipolar disorder: 2
    schizophrenia: 1
    control: 0


#############################################
########### METRICS_CONFIG ##################
#############################################
METRICS_CONFIG :
  ## Define unsupervised classification metrics
  CLUSTERING:
    metrics:
      - 'ARI'
      - 'V_measure'
      - 'ClusteringBACC'
    phase:
      - 'TEST'
      - 'VAL'
    hp:
      testing_label_mapping:
        1: 0
        2: 1
      label_to_cluster : 1

#############################################
########### ML_METHOD_CONFIG ################
#############################################
ML_METHOD_CONFIG :
  ## Define Dimensionality Reduction method (example : "PCA", "ICA")
  DR_METHOD : ~
  ## Define ML Method method (example : "HYDRA", "SVM")
  ML_METHOD :
    name : "HYDRA"
    hyperparameters :
      C : 0.1
      n_consensus : 20
      n_iterations : 20
      initialization: "DPP"
      stability_threshold: 0.85
      noise_tolerance_threshold: 10
      clustering : "k_means"
      consensus : "spectral_clustering"
      negative_weighting: "hard_clustering"
      n_clusters_per_label :
        0 : 1
        1 : 2
      training_label_mapping :
        0 : 0
        1 : 1
        2 : 1


